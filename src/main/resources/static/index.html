<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Поиск соседей BMSTU (Авторизация)</title>
    <link rel="stylesheet" type="text/css" href="/css_styles/styles.css"/>
</head>
<body>
    <h1 style="font-family: Verdana;text-align: center;">BMSTU find neighbor</h1>
    <figure  style="text-align: center;">
    <img src="/png_images/bmstu.png" />
    </figure>
    <h2 style="text-align: center;">Авторизация</h2>
    <h3 style="text-align: center;">Зарегестрируйтесь или ввойдите в приложение</h3>


    <p style="text-align: center;"><input id="entry" type="button"  value="Войти" /></p>

    <p style="text-align: center;"><input id="regis" type="button"  value="Зарегестрироваться" /></p>


<p  style="text-align: center;" id="demo"></p>

<script>
    function validateForm() {
    var x = document.forms["myForm"]["username"].value;
    var y = document.forms["myForm"]["password"].value;
    if (x == "" || y == "") {
        alert("Поля не могут быть пустым");
        return false;

    }
} 
    let str_entry ='<form name="myForm" method="get" onsubmit="return validateForm()" action="/homeApp.html">' +
        '<p><input type="text" name="username" placeholder="Введите ваше логин"/>' +
            '</p><p><input type="password" name="password" placeholder="Введите пароль"/>' +
               ' </p><input type="submit" value="Войти"/>' +
                '<button type="reset">Отмена</button></form>';

    let str_regis ='<form method="post" action="DbServlet">' + 
        '<p><input type="text" name="username" placeholder="Введите ваше логин"/>' +
            '<p><input type="text" name="mail" placeholder="Введите вашу почту"/>' +
            '</p><p><input type="password" name="password" placeholder= "Придумайте пароль"/>' +
               ' </p><input type="submit" value="Зарегестрироваться"/>' +
                '<button type="reset">Отмена</button></form>';

    entry.onclick = function() {
        document.getElementById("demo").innerHTML = str_entry;
        
  };
    regis.onclick = function() {
        regis.onclick = function() {
        document.getElementById("demo").innerHTML = str_regis;
  }};
</script>
</body>
</html>
